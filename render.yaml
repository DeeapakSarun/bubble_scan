services:
  - name: frontend
    env: docker
    dockerfileDir: .
    dockerfileName: react.Dockerfile
    staticPublishPath: ./build
    envVars:
      - key: PORT
        value: 5173
    
  - name: backend
    env: docker
    dockerfileDir: .
    dockerfileName: flask.Dockerfile
    envVars:
      - key: PORT
        value: 5001
